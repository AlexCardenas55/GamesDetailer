<div class="panelcard">
<p-card class="card" *ngFor="let game of gameDetails" header={{game.title}} subheader={{game.genre}} [style]="{width: '300px', height: '500px'}" styleClass="p-card-shadow">
    <ng-template pTemplate="header">
        <img alt="Card" [src]= game.thumbnail>
    </ng-template>
    <p>{{game.short_description}}</p>
</p-card>
</div>
